<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Mina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/style-login.css" />

    <script src="../js/storage.js"></script>
    <script src="../js/login.js"></script>
</head>

<body onload="loadUsers(), rememberMe()">

    <img src="../assets/img/Logo-middle_blue.png" alt="Logo-middle_blue" class="join-logo" />
    <div class="header">
        <span>Not a Join user?</span>
        <button id="header-signup" onclick="window.location.href='signup.html';">Sign up</button>
    </div>

    <div class="center">
        <div class="login-box">
            <div class="login-header">
                <h1>Log in</h1>
            </div>

            <form name="myLoginForm" onsubmit="checkLogin(); return false">
                <div class="form">

                    <div class="form-outline">
                        <div class="form-inner-field">

                            <input required type="email" name="" id="LoginMail" placeholder="Email" />
                            <img src="../assets/img/icon-mail.png" alt="mail" />
                        </div>
                    </div>
                    <div class="form-outline">
                        <div class="form-inner-field">
                            <input required type="password" name="" id="LoginPassword" placeholder="Password" />
                            <img src="../assets/img/icon-lock-closed.png" alt="lock" />
                        </div>
                    </div>
                </div>


                <div class="container-checkbox">
                    <div onclick="rememberMe()" class="checkbox">
                        <input id="RememberMe" type="checkbox" />
                        <label for="RememberMe">Remember Me</label>
                    </div>
                    <a id="forgotPassword" href="sendemail.html">forgot my password</a>
                </div>

                <div class="container-checkbox-buttons">
                    <button id="login">Log in</button>
                    <!--  onclick="window.location.href = `login.html`;" -->
            </form>
            <button id="guest-login" onclick="guestLogIn()">Guest log in</button>
            <!-- ?user=${user.name} -->
            </div>

        </div>
        <div class="header-bottom">
            <span id="notAJoinUser">Not a Join user?</span>
            <button id="header-signup" onclick="window.location.href='signup.html';">Sign up</button>
        </div>

        

    </div>


    
</body>

</html>
